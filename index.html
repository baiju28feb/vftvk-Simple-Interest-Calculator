<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "CalcCard">
        <h1>Simple Interest Calculator</h1>
            <div id = "Flilds">
                <form action="#">
                    <label for="Amount">Amount</label> <input min=0 type="number"  id="principal" required>  <br/> <br/>
                    <label  for="InterestRate">Interest Rate</label>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="20" value="3.50" step=".50" class="slider" id="myRange" onchange="updateTextInput(this.value);">
                        <output name="rangeValue" id="rangeValue">3.50</output>  
                    </div>
                    <p id = "percent">%</p>
                    <br/><br/>
                    <div id= "NoofYears">
                        No. of Years <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option selected="selected" value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                    </div>
                    <br/>
                    <button onclick="compute();return false;">Compute Interest</button>
                    <div id = result>
                        <p id = "resultpara"></p>    
                    </div>
                </form>
            </div>
             </br>
             </br>
             <div id = "footer">
                <p>&#169 Everyone Can Get Rich</p> 
             </div>
             
        </div>
           
    </body>
</html>
